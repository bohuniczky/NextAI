<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextAI - Jednoduchý Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
        }
        .language-switcher {
            margin: 20px 0;
        }
        .language-switcher a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            margin-right: 5px;
        }
        .language-switcher a.active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NextAI - Jednoduchá Testovací Stránka</h1>
        
        <div class="language-switcher">
            <a href="simple-index.html">Anglicky</a> | 
            <a href="simple-index-cs.html" class="active">Česky</a>
        </div>
        
        <p>Toto je jednoduchá testovací stránka pro ověření, že nasazení funguje správně.</p>
        
        <p>Pokud vidíte tento text, stránka se načítá správně.</p>
        
        <h2>Odkazy na původní web:</h2>
        <ul>
            <li><a href="index.html">Domovská stránka (EN)</a></li>
            <li><a href="index-cs.html">Domovská stránka (CZ)</a></li>
            <li><a href="courses.html">Kurzy (EN)</a></li>
            <li><a href="courses-cs.html">Kurzy (CZ)</a></li>
        </ul>
    </div>

    <script>
        // Jednoduchý skript pro zvýraznění aktivního jazyka
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const links = document.querySelectorAll('.language-switcher a');
            
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (currentPath.endsWith(href)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
